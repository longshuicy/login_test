<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome!</title>
    </head>
    <body>
        <form method="post" action="/loginPage">
            <button type="submit" id="loginBtn">Log In</button>
        </form>

        <form method="post" action="/signupPage">
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>

        {% if error %}
            <h1 style="color:red">{{ error }}!</h1>
        {% endif %}
    </body>
</html>
